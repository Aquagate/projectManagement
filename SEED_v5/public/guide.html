<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Guide | Project Management Kit</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Guide Specific Styles */
        .guide-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
        }

        .intake-info h2,
        .execution-panel h2 {
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .checklist-item {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.2s;
        }

        .checklist-item:hover {
            background: rgba(15, 23, 42, 0.6);
            border-color: var(--accent-color);
        }

        .checklist-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
        }

        .checklist-item label {
            cursor: pointer;
            margin-bottom: 0;
            color: var(--text-primary);
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: #fbbf24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions-bar {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .field-value {
            margin-bottom: 16px;
        }

        .field-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .field-content {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Ops OS <span class="badge">MVP</span></div>
            <nav>
                <a href="/" class="btn-secondary" style="text-decoration: none;">&larr; Back to Home</a>
            </nav>
        </header>
    </div>

    <div class="guide-container">
        <!-- Sidebar: Intake Info -->
        <aside class="panel intake-info">
            <h2>依頼内容 (Intake)</h2>
            <div id="intake-details">
                <p class="field-label">Loading...</p>
            </div>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--glass-border);">
                <h3>Task Info</h3>
                <div class="field-value">
                    <div class="field-label">Confirmed Task</div>
                    <div class="field-content" id="task-name">TASK-001: アカウント発行依頼</div>
                </div>
            </div>
        </aside>

        <!-- Main: Execution Guide -->
        <main class="panel execution-panel">
            <h2>標準プロセス (Standard Guide)</h2>

            <div id="dynamic-guide-content">
                <!-- Warning Alerts -->
                <div id="alerts-area"></div>

                <!-- Checklists -->
                <h3>初動チェックリスト</h3>
                <div id="checklist-area">
                    <!-- Dynamic Items -->
                </div>

                <div class="actions-bar">
                    <button id="btn-escalate" class="btn-secondary">⚠️ 例外・エスカレ</button>
                    <button id="btn-complete" class="btn-primary" disabled>完了して次へ (Draft)</button>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden">Saved successfully!</div>
    <script src="js/guide.js"></script>
</body>

</html>
