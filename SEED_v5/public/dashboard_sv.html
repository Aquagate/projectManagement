<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Console | Ops OS</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 80px);
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--glass-border);
        }

        .nav-item {
            padding: 12px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            color: var(--text-secondary);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #f59e0b;
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Ops OS <span class="badge" style="background: #f59e0b;">Supervisor</span></div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span id="user-display" style="font-size: 0.9rem; color: var(--text-secondary);"></span>
                <a href="/login.html" class="btn-secondary">Logout</a>
            </div>
        </header>

        <div class="layout">
            <aside class="sidebar">

                <div class="nav-item" onclick="filterTasks('all')">üëÅÔ∏è All Tasks (ÂÖ®‰Ωì)</div>
                <hr style="border-color: var(--glass-border); margin: 0;">
                <div id="task-list" style="flex: 1; overflow-y: auto;"></div>
            </aside>
            <main
                style="background: var(--card-bg); border-radius: 12px; padding: 24px; border: 1px solid var(--glass-border);"
                id="detail-view">
                <div style="text-align: center; color: var(--text-secondary); margin-top: 100px;">
                    Select a task to review
                </div>
            </main>
        </div>
    </div>
    <script src="js/dashboard_sv.js"></script>
</body>

</html>
