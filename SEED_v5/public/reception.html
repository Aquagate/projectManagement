<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception | Ops OS</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Ops OS <span class="badge">Requester Portal</span></div>
            <div style="display:flex; align-items:center; gap:15px;">
                <div id="user-display" style="font-size:0.9rem; color:var(--text-secondary);"></div>
                <button onclick="logout()" class="btn-secondary"
                    style="padding:6px 12px; font-size:0.8rem;">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">New Request</h1>
            <p class="page-subtitle">必要なサポートを選択し、依頼内容を入力してください。</p>

            <form id="intake-form" class="glass-panel">
                <div class="form-group">
                    <label>氏名 (Requester)</label>
                    <input type="text" id="requester" required readonly
                        style="background: rgba(255,255,255,0.1); cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>連絡手段 (Channel)</label>
                    <select id="channel">
                        <option value="Form">Form (New)</option>
                        <option value="Slack">Slack</option>
                        <option value="Email">Email</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>要約 (Summary)</label>
                    <input type="text" id="summary" placeholder="例: アカウント発行依頼" required>
                </div>

                <div class="form-group">
                    <label>詳細 (Details)</label>
                    <textarea id="details" rows="5" placeholder="詳細を入力してください..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Submit Request</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">✅ Request Submitted!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (user.role && user.role !== 'REQUESTER') {
                // If logged in as staff, suggest redirect but allow intake
                if (confirm('You are logged in as ' + user.role + '. Go to Dashboard?')) {
                    window.location.href = '/login.html'; // let login logic handle redirect
                }
            }

            if (user.name) {
                document.getElementById('requester').value = user.name;
                document.getElementById('user-display').innerText = user.name;
            } else {
                window.location.href = '/login.html';
            }

            document.getElementById('intake-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = {
                    requester: document.getElementById('requester').value,
                    channel: document.getElementById('channel').value,
                    summary: document.getElementById('summary').value,
                    details: document.getElementById('details').value
                };

                try {
                    const res = await fetch('/api/intake', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    if (res.ok) {
                        showToast('✅ 申請を受け付けました');
                        document.getElementById('intake-form').reset();
                        // Keep requester name
                        document.getElementById('requester').value = user.name;
                    } else {
                        showToast('❌ エラーが発生しました', true);
                    }
                } catch (err) {
                    console.error(err);
                    showToast('❌ エラーが発生しました', true);
                }
            });

            function showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.background = isError ? '#ef4444' : '#10b981';
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            }
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
